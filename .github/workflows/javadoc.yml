name: Deploy Javadoc to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build and deploy Javadoc
        run: |
          ./gradlew generateJavadoc && mkdir -p ${{ env.OUTPUT_DIR }} && cp -R ./app/build/docs/javadoc/* ${{ env.OUTPUT_DIR }}
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy Javadoc to GitHub Pages"
          git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" master:gh-pages
      - name: Deploy docs
        uses: peaceiris/actions-gh-pages@v3
        with:
            personal_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ${{ env.OUTPUT_DIR }}

